# This is the configuration used to check the rubocop source code.
# Check out: https://github.com/bbatsov/rubocop
require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.5
  DisplayCopNames: true

  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - 'Gemfile'
    - '**/*.rb'
    - '**/*.rake'

  Exclude:
  <% `git status --ignored --porcelain`.lines.grep(/^!! /).each do |path| %>
    - <%= path.sub(/^!! /, '') %>
  <% end %>
    - '**/*.js'
    - '**/node_modules/**/*'
    - '**/public/**/*'
    - '**/tmp/**/*'
    - 'vendor/**/*'
    - 'test/dummy_sprockets/**/*'
    - 'test/dummy_webpacker1/**/*'
    - 'test/dummy_webpacker2/**/*'
    - 'test/dummy_webpacker3/**/*'
    - 'react_ujs/**/*'

Naming/FileName:
  Exclude:
    - '**/Gemfile'
    - '**/Rakefile'
    - 'lib/react-rails.rb'

Layout/LineLength:
  Max: 120

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

# Lint/AssignmentInCondition:
#   Exclude:
#     - 'spec/dummy/bin/spring'

# Lint/SuppressedException:
#   Exclude:
#     - 'spec/dummy/bin/rails'
#     - 'spec/dummy/bin/rake'

Metrics/AbcSize:
  Max: 28

Metrics/CyclomaticComplexity:
  Max: 7

Metrics/PerceivedComplexity:
  Max: 10

Metrics/ClassLength:
  Max: 150

Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: false

Metrics/MethodLength:
  Max: 41

Metrics/ModuleLength:
  Max: 180

Naming/RescuedExceptionsVariableName:
  Enabled: false

# RSpec/AnyInstance:
#   Exclude:
#     - 'spec/react_on_rails/git_utils_spec.rb'
#     - 'spec/react_on_rails/locales_to_js_spec.rb'
#     - 'spec/react_on_rails/binstubs/dev_spec.rb'
#     - 'spec/react_on_rails/binstubs/dev_static_spec.rb'

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

# RSpec/BeforeAfterAll:
  # Exclude:
  #   - 'spec/react_on_rails/generators/dev_tests_generator_spec.rb'
  #   - 'spec/react_on_rails/generators/install_generator_spec.rb'
  #   - 'spec/react_on_rails/binstubs/dev_spec.rb'
  #   - 'spec/react_on_rails/binstubs/dev_static_spec.rb'

RSpec/MessageChain:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

# RSpec/MultipleDescribes:
  # Exclude:
  #   - 'spec/dummy/spec/system/integration_spec.rb'

RSpec/MultipleMemoizedHelpers:
  Max: 12

# Style/GlobalVars:
  # Exclude:
  #   - 'spec/dummy/config/environments/development.rb'
