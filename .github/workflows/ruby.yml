# This workflow will download a prebuilt Ruby version, install dependencies and run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: Ruby
on: [push]
jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-2.20
    env:
      # Workaround b/c upgrading Minitest broke some mocking expectations
      # having to do with automatic kwarg splatting
      MT_KWARGS_HACK: 1
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm -g install yalc
    - run: yalc publish
    - run: cd test/dummy_shakapacker && yalc add react_ujs
    - run: cd test/dummy_shakapacker && yarn
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.3
        # TODO: Impalement caching
        # bundler-cache: true
    - run: bundle install
    - run: bundle exec rake test
